<!DOCTYPE html>
<html>
<head>
    <title>Google Map Website</title>
    <style>
        #map-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Map Visualizer</h1>
    <h2>Enter a state and address!</h2>
    <div id="map-container">
        <iframe id="map-iframe" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
    
    <br>
    <label for="origin">Address: (Seperate words with underscores, not spaces)</label>
    <input type="text" id="origin">
    <br>
    <label for="state">State:</label>
    <input type="text" id="state">
    <br>
    <br>
    <label for="destination">Destination:</label>
    <input type="text" id="destination">
    <br>
    <button onclick="calculatePosition()">Visualize</button>
    <script src="script.js"></script>
</body>
</html>
